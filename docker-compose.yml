version: '3'
services:
  mysql:
    image: mysql:5.7.21
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/var/lib/redis
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - bundle:/bundle
    environment:
      RAILS_ENV: development
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    env_file:
      - .env
    links:
      - mysql
      - redis
  sidekiq:
    depends_on:
      - 'mysql'
      - 'redis'
    build: .
    volumes:
      - .:/app
      - bundle:/bundle
    command: sidekiq -C config/sidekiq.yml
    env_file:
      - .env
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  bundle:
    driver: local